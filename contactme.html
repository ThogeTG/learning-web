<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
    <title> Hello everyone! 2018 </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
        function validateForm() {
            if (document.forms["myForm"]["firstname"].value == null || document.forms["myForm"]["firstname"].value == "")
            {
                alert("First Name must be filled out");
                return false;
            }
            if (document.forms["myForm"]["lastname"].value == null || document.forms["myForm"]["lastname"].value == "")
            {
                alert("Last Name must be filled out");
                return false;
            }
            if (document.forms["myForm"]["phone"].value == null || document.forms["myForm"]["phone"].value == "")
            {
                alert("Phone must be filled out");
                return false;
            }
            if (document.forms["myForm"]["email"].value == null || document.forms["myForm"]["email"].value == "")
            {
                alert("Email must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="wrap">
        <ul id="topmenu">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="contactme.html">Contact me</a></li>
            <li><a href="https://github.com/ThogeTG/learning-web">Repository</a></li>
        </ul>
        <p> </p>
        <p> </p>
        <table style="width: 25%">
            <tr>
                <th colspan="2">My contact information</th>
            </tr>
            <tr>
                <td rowspan="2"> Name </td>
                <td> Touko </td>
            </tr>
            <tr>
                <td> Niininen </td>
            </tr>
            <tr>
                <td> Telephone </td>
                <td> 0123456789 </td>
            </tr>
            <tr>
                <td> E-mail </td>
                <td> toukoniininen@kamk.fi </td>
            </tr>
        </table>

        <form name="myForm" onsubmit="return validateForm()" span style="padding-top: 2%">
            <table>
                <tr>
                    <td align="right">First Name:</td>
                    <td align="left"><input type="text" name="firstname" /></td>
                </tr>
                <tr>
                    <td align="right">Last Name:</td>
                    <td align="left"><input type="text" name="lastname" /></td>
                </tr>
                <tr>
                    <td align="left">Male</td>
                    <td align="right"><input type="radio" name="gender" value="male" checked /></td>
                </tr>
                <tr>
                    <td align="left">Female</td>
                    <td align="right"><input type="radio" name="gender" value="female" /></td>
                </tr>
                <tr>
                    <td align="left">Other</td>
                    <td align="right"><input type="radio" name="gender" value="other" /></td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td align="left"><input type="text" name="email" /></td>
                </tr>
                <tr>
                    <td align="right">Submit:</td>
                    <td align="left"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form><br><br>
        <p>Or then you can contact me directly through this message.</p>
        <textarea rows="10" cols="50"></textarea>
